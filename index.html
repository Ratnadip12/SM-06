<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Realtime Database Example</title>
    <!-- Firebase SDKs -->
    <script type="module">
        // Import the necessary Firebase functions from the Firebase modular SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

        // Your Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyAJqGvlFsEaxdrmNwhVVDHHKg2qzKlzRk0",
            authDomain: "testing-b0c22.firebaseapp.com",
            databaseURL: "https://testing-b0c22-default-rtdb.firebaseio.com",
            projectId: "testing-b0c22",
            storageBucket: "testing-b0c22.firebasestorage.app",
            messagingSenderId: "909391785509",
            appId: "1:909391785509:web:384bb34761cfa64e9819cc",
            measurementId: "G-1TC6KP7KMC"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);

        // Get a reference to the database
        const database = getDatabase(app);

        // Reference to the data in your Realtime Database (Example path: 'users')
        const dataRef = ref(database, 'users');

        // Fetch data from Firebase Realtime Database (only once)
        get(dataRef).then((snapshot) => {
            console.log("Snapshot fetched:", snapshot);

            if (snapshot.exists()) {
                const data = snapshot.val();
                console.log("Fetched data:", data);

                // Display the fetched data
                document.getElementById("data").innerHTML = JSON.stringify(data, null, 2);
            } else {
                // No data available
                console.log("No data available.");
                document.getElementById("data").innerHTML = "No data available";
            }
        }).catch((error) => {
            console.error("Error getting data:", error);
            document.getElementById("data").innerHTML = "Error fetching data.";
        });
    </script>
</head>
<body>
    <h1>Firebase Realtime Database Example</h1>

    <h3>Fetched Data:</h3>
    <pre id="data">Loading...</pre>

</body>
</html>
