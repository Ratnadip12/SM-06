<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Help</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #ff3333;
        }
        .location {
            margin-top: 20px;
            font-size: 16px;
            color: #333;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Emergency Help</h1>
        <p id="location" class="location hidden">Your location: <span id="locationData"></span></p>
        <div id="emergencyOptions" class="hidden">
            <p>Sending an emergency message...</p>
        </div>
    </div>

    <script>
        let userLocation = null;

        // Check if the browser supports Speech Recognition
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!SpeechRecognition) {
            alert('Speech Recognition API is not supported in your browser.');
        }

        // Initialize Speech Recognition
        const recognition = new SpeechRecognition();
        recognition.lang = 'en-US';
        recognition.interimResults = false;
        recognition.maxAlternatives = 1;

        // Start listening when the page loads
        recognition.start();

        recognition.onstart = function() {
            console.log('Listening for speech...');
        };

        recognition.onspeechend = function() {
            console.log('Speech recognition ended.');
            recognition.start(); // Restart the listening after each recognition ends
        };

        recognition.onresult = function(event) {
            const transcript = event.results[0][0].transcript.toLowerCase();
            console.log('You said: ', transcript);

            // If the user says "help", trigger the emergency actions
            if (transcript.includes('help')) {
                getLocation();
            }
        };

        // Get the user's current location
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    userLocation = position.coords;
                    document.getElementById("locationData").textContent = `Latitude: ${userLocation.latitude}, Longitude: ${userLocation.longitude}`;
                    document.getElementById("location").classList.remove("hidden");
                    setEmergencyLinks();
                }, function() {
                    alert("Unable to retrieve your location.");
                });
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }

        // Function to set up the emergency SMS and call links
        function setEmergencyLinks() {
            const smsMessage = `Help! I am at latitude: ${userLocation.latitude}, longitude: ${userLocation.longitude}`;
            
            // Pre-fill the SMS message
            const smsLink = `sms:11234567890?body=${encodeURIComponent(smsMessage)}`;
            const callLink = `tel:+11234567890`;

            // Display SMS and Call link automatically
            window.location.href = smsLink;  // Attempt to open SMS app
            setTimeout(function() {
                window.location.href = callLink;  // After a short delay, attempt to open the dialer
            }, 2000);

            document.getElementById("emergencyOptions").classList.remove("hidden");
        }
    </script>
</body>
</html>
