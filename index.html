<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Location-Based Call and SMS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #map {
            width: 100%;
            height: 300px;
            border: 1px solid #ccc;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Location-Based Call and SMS</h1>
    <p>Click the button to get your current location:</p>
    <button onclick="getLocation()">Get Location</button>
    
    <div id="locationDetails" style="display:none;">
        <h3>Your Current Location:</h3>
        <p id="coordinates"></p>
        <div id="map"></div>
        <button onclick="makeCall()">Make Call</button>
        <button onclick="sendSMS()">Send SMS</button>
    </div>

    <script>
        let map;
        let marker;

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }

        function showPosition(position) {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            document.getElementById("coordinates").innerHTML = `Latitude: ${lat}°, Longitude: ${lon}°`;
            document.getElementById("locationDetails").style.display = "block";
            
            // Initialize map
            initMap(lat, lon);
        }

        function showError(error) {
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    alert("User denied the request for Geolocation.");
                    break;
                case error.POSITION_UNAVAILABLE:
                    alert("Location information is unavailable.");
                    break;
                case error.TIMEOUT:
                    alert("The request to get user location timed out.");
                    break;
                case error.UNKNOWN_ERROR:
                    alert("An unknown error occurred.");
                    break;
            }
        }

        function initMap(lat, lon) {
            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: lat, lng: lon },
                zoom: 15
            });

            marker = new google.maps.Marker({
                position: { lat: lat, lng: lon },
                map: map,
                title: "You are here"
            });
        }

        function makeCall() {
            const phoneNumber = "tel:+1234567890";  // Replace with your desired number
            window.location.href = phoneNumber;  // This will prompt the device to dial the number
        }

        function sendSMS() {
            const phoneNumber = "sms:+1234567890";  // Replace with your desired number
            const message = `I am here: Latitude: ${document.getElementById("coordinates").innerText}`;
            window.location.href = phoneNumber + "?body=" + encodeURIComponent(message);
        }
    </script>

    <!-- Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&callback=initMap" async defer></script>
</body>
</html>
