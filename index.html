<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Sharing, Call, and Speech Recognition</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 20px;
        }
        #location {
            margin-top: 20px;
            font-size: 18px;
        }
        #speechResult {
            margin-top: 20px;
            font-size: 18px;
            color: blue;
        }
    </style>
</head>
<body>

    <h1>Location Sharing, Phone Call, and Speech Recognition</h1>

    <button onclick="getLocation()">Share My Location</button>
    <p id="location">Your location will appear here.</p>
    
    <button onclick="makeCall()">Make a Call</button>

    <p id="speechResult">Speech will appear here...</p>
    <button onclick="startSpeechRecognition()">Start Speech Recognition</button>

    <script>
        // Function to get the user's location
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }

        // Show the position on the screen
        function showPosition(position) {
            var latitude = position.coords.latitude;
            var longitude = position.coords.longitude;
            document.getElementById("location").innerHTML = "Latitude: " + latitude + "<br>Longitude: " + longitude;
        }

        // Handle errors in getting location
        function showError(error) {
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    document.getElementById("location").innerHTML = "User denied the request for Geolocation.";
                    break;
                case error.POSITION_UNAVAILABLE:
                    document.getElementById("location").innerHTML = "Location information is unavailable.";
                    break;
                case error.TIMEOUT:
                    document.getElementById("location").innerHTML = "The request to get user location timed out.";
                    break;
                case error.UNKNOWN_ERROR:
                    document.getElementById("location").innerHTML = "An unknown error occurred.";
                    break;
            }
        }

        // Function to make a phone call using the `tel:` URI
        function makeCall() {
            if(speechResult == "bachao bachao"){
                var phoneNumber = "+917872286993";  // Replace with the phone number you want to call
                window.location.href = "tel:" + phoneNumber;
            }
            var phoneNumber = "+917872286993";  // Replace with the phone number you want to call
            window.location.href = "tel:" + phoneNumber;  // This opens the dialer with the phone number
        }
        
        // Function to start speech recognition
        function startSpeechRecognition() {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();

            recognition.lang = 'en-US';  // Set the language to English
            recognition.interimResults = false;  // Set to true if you want partial results
            recognition.maxAlternatives = 1;  // Limit the number of alternative results

            recognition.start();  // Start listening for speech

            // When speech is recognized, display the result
            recognition.onresult = function(event) {
                const speechResult = event.results[0][0].transcript;
                document.getElementById("speechResult").innerText = "You said: " + speechResult;
                console.log("Recognized Speech: ", speechResult);
            };

            // If there's an error during speech recognition
            recognition.onerror = function(event) {
                document.getElementById("speechResult").innerText = "Error occurred in speech recognition: " + event.error;
            };

            // When speech recognition ends
            recognition.onend = function() {
                console.log("Speech recognition ended.");
            };
        }
    </script>

</body>
</html>
