<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Activated Call and SMS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }
        #status {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <h1>Voice Activated Call and SMS</h1>
    <p>Speak a command to make a call or send an SMS with your current location!</p>
    <p id="status">Listening...</p>

    <script>
        // Initialize the Speech Recognition API (Web Speech API)
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'en-US';
        recognition.continuous = true;  // Keep listening after one command
        recognition.interimResults = true;  // Show results as you speak

        // Start listening for voice commands
        recognition.start();

        // Function to get current location using the Geolocation API
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }

        function showPosition(position) {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            return { lat, lon };
        }

        function showError(error) {
            console.error("Geolocation error:", error);
        }

        // Function to make a call using the 'tel:' URI
        function makeCall(phoneNumber) {
            const callUri = `tel:${phoneNumber}`;
            window.location.href = callUri;
        }

        // Function to send an SMS using the 'sms:' URI
        function sendSMS(phoneNumber, message) {
            const smsUri = `sms:${phoneNumber}?body=${encodeURIComponent(message)}`;
            window.location.href = smsUri;
        }

        // Listening for speech input
        recognition.onresult = (event) => {
            let transcript = "";
            for (let i = event.resultIndex; i < event.results.length; i++) {
                transcript += event.results[i][0].transcript;
            }

            // Show the recognized speech
            document.getElementById("status").textContent = "You said: " + transcript;

            // Convert speech to lowercase and check for commands
            const command = transcript.toLowerCase();

            // Get the current location
            const location = getLocation();

            // Handle specific commands
            if (command.includes("help")) {
                const phoneNumber = "+1234567890";  // Replace with the desired phone number
                makeCall(phoneNumber);
                document.getElementById("status").textContent = "Calling...";
            }

            if (command.includes("help")) {
                const phoneNumber = "+1234567890";  // Replace with the desired phone number
                const message = `I need help. My current location is: Latitude: ${location.lat}°, Longitude: ${location.lon}°`;
                sendSMS(phoneNumber, message);
                document.getElementById("status").textContent = "Sending SMS...";
            }
        };

        // Handle errors in speech recognition
        recognition.onerror = (event) => {
            console.error("Speech recognition error:", event.error);
            document.getElementById("status").textContent = "Error in listening...";
        };

        // Restart recognition if stopped unexpectedly
        recognition.onend = () => {
            recognition.start();
        };
    </script>

</body>
</html>
